<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuqtah Inventory System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="container-fluid p-0 vh-100 d-flex flex-column flex-md-row">
    
    <div class="col-md-6 left-panel d-flex flex-column justify-content-center align-items-center p-4">
        <div class="brand-header text-white text-center mb-4">
            <img src="assets/img/ITQSHHBLogo.png" alt="Institut Tahfiz Logo" class="mb-2" style="max-height: 80px;">
            <p class="mb-0 fw-bold">INSTITUT TAHFIZ AL-QURAN SULTAN HAJI HASSANAL BOLKIAH</p>
        </div>

        <div class="card login-card shadow-lg p-4 w-100" style="max-width: 450px;">
            <h3 class="text-center text-muted mb-4">Nuqtah inventory System</h3>
            
            <form>
                <div class="mb-3">
                    <label class="form-label text-muted small">Username</label>
                    <input type="text" class="form-control rounded-pill border-dark px-3" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">Password</label>
                    <input type="password" class="form-control rounded-pill border-dark px-3" placeholder="Enter Your Password">
                </div>
                
                <button type="submit" class="btn btn-teal w-100 rounded-pill text-white fw-bold mb-3 py-2">LOGIN</button>
                
                <div class="text-center small">
                    <span class="text-muted">Dont have account?</span> 
                    <a href="#" class="text-primary text-decoration-none">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6 right-panel d-none d-md-block" style="background-image: url('assets/img/building_tahfiz.jpeg');">
        </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
